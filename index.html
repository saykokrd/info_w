<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mylastinfo | Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff003c; --bg: #050505; --border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); 
            background-image: radial-gradient(circle at 50% 50%, #1a0005 0%, #050505 100%); 
            color: #e0e0e0; font-family: 'Vazirmatn', sans-serif; 
            min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; 
        }
        .container { width: 100%; max-width: 600px; z-index: 2; text-align: center; }
        .image-frame { 
            width: 200px; height: 200px; border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; 
            background: linear-gradient(45deg, var(--primary), #500); padding: 4px; 
            animation: morph 8s ease-in-out infinite; box-shadow: 0 0 50px rgba(255, 0, 60, 0.2); 
            overflow: hidden; margin: 0 auto 30px;
        }
        @keyframes morph { 0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; } 50% { border-radius: 50% 50% 30% 70% / 50% 70% 30% 50%; } }
        .image-frame img { width: 100%; height: 100%; object-fit: cover; border-radius: inherit; }
        .social-nav { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; }
        .social-nav a { padding: 10px 20px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 10px; color: white; text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .social-nav a:hover { background: var(--primary); transform: translateY(-3px); }

         
        .terminal { background: rgba(10, 10, 10, 0.9); border: 1px solid var(--border); border-radius: 15px; overflow: hidden; text-align: left; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .terminal-header { background: rgba(255, 255, 255, 0.05); padding: 10px 15px; display: flex; gap: 8px; border-bottom: 1px solid var(--border); }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
        .terminal-body { 
            padding: 25px; font-family: 'JetBrains Mono', monospace; font-size: 15px; 
            line-height: 1.8; direction: ltr; white-space: pre-wrap; color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-frame"><img id="p-img" src="" alt=""></div>
        <nav class="social-nav">
            <a id="p-ig" href="#" target="_blank">Instagram</a>
            <a id="p-tg" href="#" target="_blank">Telegram</a>
        </nav>
        <div class="terminal">
            <div class="terminal-header">
                <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
                <span style="margin-left: auto; color: #555; font-size: 11px;">system_log.html</span>
            </div>
            <div id="p-content" class="terminal-body"></div>
        </div>
    </div>
    <script>
        function updatePage() {
            const data = JSON.parse(localStorage.getItem('psycho_system_data'));
            if (data) {
                document.getElementById('p-img').src = data.img || "";
                document.getElementById('p-ig').href = data.ig || "#";
                document.getElementById('p-tg').href = data.tg || "#";
                  
                document.getElementById('p-content').innerHTML = data.custom_text || "سیستەم بەتاڵە...";
            }
        }
        setInterval(updatePage, 1000);
        window.onload = updatePage;
    </script>
</body>
</html>
