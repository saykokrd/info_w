<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYKO | Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #ff003c; 
            --bg: #050505; 
            --border: rgba(255, 255, 255, 0.1); 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg); 
            background-image: radial-gradient(circle at 50% 50%, #1a0005 0%, #050505 100%);
            color: #e0e0e0; 
            font-family: 'Vazirmatn', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            padding: 40px 20px; 
            overflow-x: hidden;
        }

        .container { 
            width: 100%; 
            max-width: 450px; 
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .image-frame { 
            width: 160px; 
            height: 160px; 
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; 
            background: linear-gradient(45deg, var(--primary), #000); 
            padding: 3px; 
            animation: morph 8s ease-in-out infinite; 
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.3); 
            margin: 0 auto 10px;
            border: 1px solid var(--primary);
        }

        @keyframes morph { 
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; } 
            50% { border-radius: 50% 50% 30% 70% / 50% 70% 30% 50%; } 
        }

        .image-frame img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: inherit;
        }

        .social-nav { 
            display: flex; 
            gap: 10px; 
        }

        .social-nav a { 
            flex: 1;
            padding: 12px; 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid var(--border); 
            border-radius: 10px; 
            color: white; 
            text-decoration: none; 
            font-size: 0.9rem; 
            text-align: center;
            transition: 0.3s;
        }

        .social-nav a:hover { 
            background: var(--primary); 
            box-shadow: 0 0 15px var(--primary);
        }

        .terminal { 
            background: rgba(10, 10, 10, 0.9); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            overflow: hidden; 
            text-align: left;
        }

        .terminal-header { 
            background: rgba(255, 255, 255, 0.07); 
            padding: 10px 15px; 
            display: flex; 
            gap: 8px; 
            border-bottom: 1px solid var(--border); 
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ff5f56; } 
        .yellow { background: #ffbd2e; } 
        .green { background: #27c93f; }

        .terminal-body { 
            padding: 20px; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 14px; 
            line-height: 1.6; 
            direction: ltr; 
        }

        .ku-text {
            direction: rtl;
            font-family: 'Vazirmatn';
            color: #fff;
            margin-top: 15px;
            border-right: 3px solid var(--primary);
            padding-right: 12px;
        }

        .highlight { color: var(--primary); }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="image-frame">
            <img src="sayko.jpg" alt="Sayko">
        </div>

        
        <nav class="social-nav">
            <a href="https://t.me/Sayko_channel" target="_blank">Telegram</a>
            <a href="https://tiktok.com/@sayko_coder" target="_blank">TikTok</a>
        </nav>

        
        <div class="terminal">
            <div class="terminal-header">
                <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
            </div>
            <div class="terminal-body">
                <div><span class="highlight">></span> SYSTEM: ONLINE</div>
                <div><span class="highlight">></span> USER: SAYKO_CODER</div>
                
                <div class="ku-text">
                    بەخێربێن بۆ جیهانی سايكۆ. <br>
                    ئێمە لێرەین بۆ پەرەپێدان و داهێنان. <br>
                    <span class="highlight">لەگەڵمان بن</span> بۆ بینینی باشترینەکان.
                </div>
            </div>
        </div>
    </div>

</body>
</html>
