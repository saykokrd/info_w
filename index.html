<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYKO | Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #ff003c; 
            --bg: #050505; 
            --border: rgba(255, 255, 255, 0.1); 
            --text-glow: 0 0 10px rgba(255, 0, 60, 0.5);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg); 
            background-image: 
                radial-gradient(circle at 50% 50%, #1a0005 0%, #050505 100%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 100%, 100% 2px, 3px 100%;
            color: #e0e0e0; 
            font-family: 'Vazirmatn', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            overflow-x: hidden;
        }

        .container { 
            width: 100%; 
            max-width: 500px; 
            z-index: 2; 
            text-align: center; 
        }

        .image-frame { 
            width: 180px; 
            height: 180px; 
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; 
            background: linear-gradient(45deg, var(--primary), #000); 
            padding: 3px; 
            animation: morph 8s ease-in-out infinite; 
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.3); 
            overflow: hidden; 
            margin: 0 auto 30px;
            border: 1px solid var(--primary);
        }

        @keyframes morph { 
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; } 
            50% { border-radius: 50% 50% 30% 70% / 50% 70% 30% 50%; } 
        }

        .image-frame img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: inherit;
            filter: grayscale(20%) contrast(110%);
        }

        .social-nav { 
            display: flex; 
            justify-content: center; 
            gap: 12px; 
            margin-bottom: 30px; 
        }

        .social-nav a { 
            flex: 1;
            padding: 12px; 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            color: white; 
            text-decoration: none; 
            font-size: 0.85rem; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            font-weight: 500;
        }

        .social-nav a:hover { 
            background: var(--primary); 
            transform: translateY(-5px); 
            box-shadow: 0 5px 15px rgba(255, 0, 60, 0.4);
            border-color: transparent;
        }

        .terminal { 
            background: rgba(5, 5, 5, 0.8); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            overflow: hidden; 
            text-align: left; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .terminal-header { 
            background: rgba(255, 255, 255, 0.05); 
            padding: 12px 15px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            border-bottom: 1px solid var(--border); 
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ff5f56; } 
        .yellow { background: #ffbd2e; } 
        .green { background: #27c93f; }

        .terminal-body { 
            padding: 20px; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 14px; 
            line-height: 1.8; 
            direction: ltr; 
            color: #d1d1d1;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: var(--primary);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .ku-text {
            direction: rtl;
            font-family: 'Vazirmatn';
            color: #fff;
            margin-top: 10px;
            border-right: 2px solid var(--primary);
            padding-right: 10px;
        }

        .highlight { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <!-- وێنەکە لێرە دابنێ -->
        <div class="image-frame">
            <img src="https://i.ibb.co/XfXfXfX/sayko.jpg" alt="Sayko Profile" onerror="this.src='https://via.placeholder.com/200/ff003c/ffffff?text=SAYKO'">
        </div>

        <nav class="social-nav">
            <a href="https://t.me/Sayko_988" target="_blank">Telegram</a>
            <a href="https://tiktok.com/@sayko_coder" target="_blank">TikTok</a>
        </nav>

        <div class="terminal">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
                <span style="margin-left: auto; color: #666; font-size: 10px; letter-spacing: 1px;">SAYKO_SYSTEM.EXE</span>
            </div>
            <div class="terminal-body">
                <div><span class="highlight">></span> Initializing connection...</div>
                <div><span class="highlight">></span> Status: <span style="color: #27c93f;">ONLINE</span></div>
                <div><span class="highlight">></span> User_ID: "SAYKO_CODER"</div>
                
                <div class="ku-text">
                    بەخێربێن بۆ جیهانی سايكۆ.<br>
                    ئێمە لێرەین بۆ پەرەپێدان و داهێنان لە بواری تەکنەلۆژیا.<br>
                    <span class="highlight">لەگەڵمان بن</span> بۆ بینینی نوێترین پڕۆژە و کارەکانمان.
                </div>
                <div style="margin-top: 10px;"><span class="highlight">$</span> root_access granted <span class="cursor"></span></div>
            </div>
        </div>
    </div>

</body>
</html>
